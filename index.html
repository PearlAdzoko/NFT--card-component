<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css" />

</head>
<body>
  <div class="card-container">
    <div class="card-image">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
    </div>
  
    <div class="card-text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="quantity-date">
      <div class="quantity">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
        <p>0.041 eth</p>
      </div>
  
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock" />
        <p>3 days left</p>
      </div>
    </div>

    <hr class="line">
  
    <div class="creator">
      <img src="./images/image-avatar.png" alt="image-avatar" />
      <p><span class="lightblue">Creation of</span> <span class="deepblue">Jules Wyvern</span></p>

    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.pearladzoko.com/">Pearl Adzoko</a>.
  </div>

</body>
</html>
